models:
  Customer:
    user_id: id foreign
    phone: string
    address: string

  Product:
    name: string
    description: text nullable
    category_id: id foreign
    relationships:
      hasOne: Unitprice, Stock
      belongsToMany: Order

  Unitprice:
    price: decimal(10,2)
    product_id: id foreign

  Stock:
    product_id: id foreign
    quantity: integer
    safety_stock: integer

  Category:
    name: string unique

  Truck:
    license_plate: string unique

  Driver:
    user_id: id foreign
    driver_license: string unique
    nrc_number: string unique
    phone: string

  Order:
    customer_id: id foreign
    location_id: id foreign
    status: enum:pending,inprogress,delivered,cancelled,delayed,
    total_price: decimal(10,2)
    eta: string nullable

    relationships:
      hasOne: Payment, Invoice
      belongsToMany: Product

  Payment:
    order_id: id foreign
    amount: decimal(10,2)
    method: enum:credit_card,paypal,cash,bank_transfer
    status: enum:pending,completed,failed

  Invoice:
    order_id: id foreign
    total_amount: decimal(10,2)

  Complaint:
    customer_id: id foreign
    order_id: id foreign nullable
    subject: string
    description: text
    status: enum:open,in_progress,resolved,closed
    type: enum:delayed,faulty,wrong,missing

  Location:
    address: string
    state: string
    city: string

  EscalatedIssue:
    description: string
    order_id: id
    driver_id: id
    priority: enum:high,low,medium

  Return:
    order_id: id foreign
    product_id: id foreign
    quantity: integer
    reason: string
    status: enum:pending,inprogress,delivered,cancelled,delayed

controllers:
  Return:
    resource: api
